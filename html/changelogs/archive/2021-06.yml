2021-06-21:
  Nanako:
  - experiment: Added Stores, where players can go purchase things with credits. Please
      note that store credit prices are very unbalanced and will be subject to lots
      of future changes.
  - tweak: Added credit chips in random loot, replacing spacecash.
  - tweak: Significantly reworked accounts, they are now withdraw only, and at stores
      rather than ATMs. However, each RIG also contains its own embedded bank account,
      accessed using chips.
  - tweak: Reduced the damage of Divet and Plasma Cutter by 20%. They are meant to
      be sidearms and not as powerful as main weaponry.
  - tweak: Reduced the damage of HV Pulse ammo, from 50% to 40% more than normal pulse
      rounds. A tradeoff for being more readily available through the store.
